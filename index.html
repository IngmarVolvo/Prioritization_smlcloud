<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Platform Prioritizer</title>
    
    <!-- Design System & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden;
        background-color: #f8f9fa;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #d4d4d8; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>

    <!-- 
      Refined Import Map for Databricks Apps:
      Strictly using 19.0.0 for all React entries to prevent "multiple React instances" error.
      We ensure recharts treats react as external to avoid it bringing its own version.
    -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0"
      }
    }
    </script>
    
    <!-- High-performance TSX transpiler -->
    <script src="https://esm.sh/run" type="module"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 
      The entry point for the application. 
      The browser will fetch index.tsx, esm.sh/run will transpile it, 
      and the import map will resolve 'react' and 'App.tsx' correctly.
    -->
    <script type="text/tsx" src="index.tsx"></script>
</body>
</html>
